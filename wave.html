<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sea Wave Animation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #c8f4f9 60%, #ffffff 100%);
    }

    .container {
      height: 40vh;
      display: flex;
      justify-content: space-around;
      align-items: center;
      animation: slideLeft 8s infinite linear;
    }

    .card {
      width: 200px;
      height: 150px;
      background: #00b4d8;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.5s ease;
    }

    .card:nth-child(2) {
      background: #0077b6;
    }

    .card:nth-child(3) {
      background: #48cae4;
    }

    @keyframes slideLeft {
      0% { transform: translateX(0); }
      50% { transform: translateX(-30px); }
      100% { transform: translateX(0); }
    }

    .wave {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60vh;
      z-index: -1;
    }

    .wave svg {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>

  <div class="wave">
    <svg viewBox="0 0 1440 320">
      <path fill="#90e0ef" fill-opacity="1" d="M0,224L30,202.7C60,181,120,139,180,122.7C240,107,300,117,360,128C420,139,480,149,540,165.3C600,181,660,203,720,186.7C780,171,840,117,900,106.7C960,96,1020,128,1080,154.7C1140,181,1200,203,1260,192C1320,181,1380,139,1410,117.3L1440,96L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"></path>
    </svg>
  </div>

</body>
</html>
