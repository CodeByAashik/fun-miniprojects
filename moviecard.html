<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #111;
    }

    .container {
      height: 60vh;
      width: 100vw;
      padding: 1rem;
    }

    .images {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      height: 100%;
    }

    .image {
      flex: 1 1 0;
      overflow: hidden;
      border-radius: 8px;
      height: 100%;
      transition: flex 0.4s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }

    .image:hover {
      flex: 2;
    }

    .image img {
      height: 100%;
      width: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .image:hover img {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="images">
      <div class="image">
        <img src="batman.jpg" alt="Batman Movie">
      </div>
      <div class="image">
        <img src="superman.jpg" alt="Superman Movie">
      </div>
      <div class="image">
        <img src="spiderman.jpg" alt="Spiderman Movie">
      </div>
      <div class="image">
        <img src="flash.jpg" alt="Flash Movie">
      </div>
      <div class="image">
        <img src="joker.jpg" alt="Joker Movie">
      </div>
    </div>
  </div>
</body>
</html>
