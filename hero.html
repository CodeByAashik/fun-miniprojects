<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 { text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card p {
      padding: 10px;
      font-weight: bold;
      font-size: 1.1rem;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h1>Food Menu</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const foods = [
      {name: 'Burger',   img: 'https://picsum.photos/seed/burger/400/300'},
      {name: 'Pizza',    img: 'https://picsum.photos/seed/pizza/400/300'},
      {name: 'Pasta',    img: 'https://picsum.photos/seed/pasta/400/300'},
      {name: 'Sushi',    img: 'https://picsum.photos/seed/sushi/400/300'},
      {name: 'Dessert',  img: 'https://picsum.photos/seed/dessert/400/300'}
    ];

    const gallery = document.getElementById('gallery');

    foods.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';

      const img = document.createElement('img');
      img.src = item.img; // stable placeholder image
      img.alt = item.name;

      const label = document.createElement('p');
      label.textContent = item.name;

      card.appendChild(img);
      card.appendChild(label);
      gallery.appendChild(card);
    });
  </script>

</body>
</html>
